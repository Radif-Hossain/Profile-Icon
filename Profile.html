<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="My_picture.jpg" alt="" class="my_image">
        </div>
        <div class="name">
            <h2>RADIF</h2>
            <h3>Youtuber & Blogger</h3>
        </div>
        <div class="social-media">
            <ul>
                <li><a href="#" style="background-color: #4267b2;"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#" style="background-color: #e1306c;"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="#" style="background-color: #1da1f2;"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#" style="background-color: #ff0000;"><i class="fa-brands fa-youtube"></i></a></li>
            </ul> 
        </div>
        <div class="button">
            <input type="button" value="Subscribe">
            <input type="button" value="Message">
        </div>
        <div class="react">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
                <span class="number">10K</span>
            </div>
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
                <span class="number">4k</span>
            </div>
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <span class="number">1.2k</span>
            </div>
        </div>
    </div>
</body>
</html>
